versions:
  v1: |
    Подготовь краткий учебный конспект по курсу на основе анкеты и плана.

    Анкета:
    {topic}

    План модулей (черновик, после правок пользователя):
    {plan}

    Требования к результату:
    - лаконично, ориентировано на повторение перед занятием;
    - обязательно выдели ключевые термины через элементы типа `definition`;
    - не превышай 18-24 элементов суммарно;
    - укажи вводный раздел и финальный блок «Итоги и дальнейшие шаги»;
    - соответствуй типам элементов (heading, text, definition, list, code, note).
